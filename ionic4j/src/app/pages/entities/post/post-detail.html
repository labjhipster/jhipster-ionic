<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Post
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list>
        <ion-item>
            <ion-label position="fixed">Title</ion-label>
            <div item-content>
                <span>{{post.title}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Content</ion-label>
            <div item-content>
                <span>{{post.content}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Date</ion-label>
            <div item-content>
                <span>{{post.date | date:'medium'}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Blog</ion-label>
            <div item-content *ngIf="post.blog">
                <a>{{post.blog?.name}}</a>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Tag</ion-label>
            <div item-content>
                <span *ngFor="let tag of post.tags; let last = last">
                    <a>{{tag.name}}</a>{{last ? '' : ', '}}
                </span>
            </div>
        </ion-item>
    </ion-list>

    <ion-button expand="block" color="primary" (click)="open(post)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
    <ion-button expand="block" color="danger" (click)="deleteModal(post)">{{ 'DELETE_BUTTON' | translate }}</ion-button>

</ion-content>
