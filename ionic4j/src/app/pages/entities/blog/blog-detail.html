<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Blog
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list>
        <ion-item>
            <ion-label position="fixed">Name</ion-label>
            <div item-content>
                <span>{{blog.name}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Handle</ion-label>
            <div item-content>
                <span>{{blog.handle}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>User</ion-label>
            <div item-content>{{blog.user?.login}}</div>
        </ion-item>
    </ion-list>

    <ion-button expand="block" color="primary" (click)="open(blog)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
    <ion-button expand="block" color="danger" (click)="deleteModal(blog)">{{ 'DELETE_BUTTON' | translate }}</ion-button>

</ion-content>
